<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="webpage.css">
</head>

<body>
    <div class="box">
        <div class="title">Registration Form</div>
        <form id="user-form" name="user-form"></form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" naME="dob">
        <input type="checkbox" id="acceptTerms" name="acceptTerms">
        <label for="acceptTerms">Accept Terms & Conditions</label>
        <button type="submit" form="user-form">Submit</button>
    </div>

    <div class="mx-auto">
        <div class="title2">Entries</div>
        <div class="user-entries" id="user-entries"></div>
    </div>

    <script src="./webpage.js" async></script>
</body>

</html>
